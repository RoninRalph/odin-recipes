<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Links and images lesson</title>
    </head>
    <body>
        <h1>Homepage</h1>
       <!--Absoulte Link-->
       <a href="https://www.theodinproject.com/about">click me</a>

      <!--Relative Link-->
      <br>
      <br>
       <a href="./pages/about.html">About</a>
       
       <p><img src="images/dog.jpg"></p>
    <!--These are the four format images-->
        <h2>JPGs</h2>
       
    
        <p>JPG images are good for photos</p>
        
        <img src="images/mochi.jpg" alt="this is a mochi .jpg image">
        <br>
        <br>
        

        <h2>GIF</h2>

        <p>GIFs are good for animations</p>
        <br>

        <img src="images/mochi.gif" alt="GIF image example">
        <br>
        <br>

        <h2>PNG</h2>
        
        <p>PNGS are good for diagrams and icons.</p>
        <br>

        <img src="images/mochi.png" alt="PNG image example">
        <br>
        <br>

        <h2>SVG</h2>
        <br>

        <p>SVGs are <em>amazing</em>. Use them wherever you can</p>
        <br>

        <img src="images/mochi.svg" alt="SVG image examples">

        <!--This is the end-->
    </body>
</html>
